<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice</title>
    <link rel="stylesheet" href="assets\css\style.css">
  </head>
  <body>
    <h2>@for loop</h2>
    <div class="for-loop">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
    </div>
    <h2>@each loop</h2>
    <div class="each-loop">
        <p class="error _30px">Error message</p>
        <p class="success _40px">Confirmation message</p>
        <p class="warning _50px">Warning message</p>
        <p class="neutral">Neutral message</p>
    </div>
    <h2>Conditions</h2>
    <div class="conditions">
        <div class="circle"></div>
        <div class="square"></div>
        <div class="ractangle"></div>
    </div>
  </body>
</html>
